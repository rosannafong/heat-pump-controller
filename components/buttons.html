<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons - Components - Pattern Library - Heatpump control</title>
    <meta name="description" content="Buttons for the Heat pump controller.">
    <meta name="author" content="Rosanna Fong">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="/heat-pump-controller/img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Core JavaScript inserted in the head -->
    <script src="../js/min/head.min.js"></script>
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <div class="contain-to-grid">
          <nav class="top-bar primary-navigation" data-topbar role="navigation" data-options="is_hover: false">
              <!--Navigation content goes here-->
          </nav>
        </div>
      </header>
      <main>
        <article>
          <div class="row">
            <div class="large-12 columns">
              <!--Main content goes here-->
              <div class="panel">
                <h1>Buttons</h1>
                <p>Button styles, form buttons, and button groups.</p>
              </div>
              <section>
                <h2>Button styles</h2>
                <div class="row">
                  <div class="medium-6 columns">
                    <h3>Default button</h3>
                    <div class="panel callout">
                      <button type="button">Button text</button>
                    </div>
                  </div>
                  <div class="medium-6 columns">
                    <h3>Button on a dark background</h3>
                    <div class="panel callout" style="background-color: #3f3f3f; color: white;">
                      <button type="button" class="light">Button text</button>
                    </div>
                  </div>
                </div>
              </section>
              <section>
                <h2>Form buttons</h2>
                <div class="row collapse">
                  <div class="small-10 columns">
                    <input type="text" placeholder="Temperature">
                  </div>
                  <div class="small-2 columns">
                    <a href="#" class="button postfix">Set</a>
                  </div>
                </div>
              </section>
              <section>
                <h2>Button groups</h2>
                <ul class="button-group">
                  <li><a href="#" class="button">Button 1</a></li>
                  <li><a href="#" class="button">Button 2</a></li>
                  <li><a href="#" class="button">Button 3</a></li>
                </ul>
              </section>
            </div>
          </div>
        </article>
      </main>
    </div>
    <footer>
      <!--Footer content goes here-->
    </footer>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/foundation.min.js"></script>
    <!-- Core JavaScript inserted below the footer
        ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script src="../js/min/body.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
