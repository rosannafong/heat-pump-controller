<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login - Demo - Pattern Library - Heatpump control</title>
    <meta name="description" content="Heat pump controller user login demo.">
    <meta name="author" content="Rosanna Fong">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="../img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Core JavaScript inserted in the head -->
    <script src="../js/min/head.min.js"></script>
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <div class="contain-to-grid">
          <nav class="top-bar demo-top-nav" data-topbar role="navigation" data-options="is_hover: false">
            <ul class="title-area">
              <li class="name">
                <a href="#"><img src="/heat-pump-controller/img/logo-xs.svg" onerror="this.src='/heat-pump-controller/img/logo-xs.png'; this.onerror=null;" alt="Heat pump Controller extra small logo on a light background."/></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <article>
          <div class="row">
            <div class="large-12 columns">
              <!--Main content goes here-->
              <h1>User sign in</h1>
              <div class="row">
                <div class="medium-6 columns">
                  <form data-abide>
                    <div class="name-field">
                      <label>Username <small>required</small>
                        <input type="text" placeholder="Email address" required pattern="[a-zA-Z]+">
                      </label>
                      <small class="error">An email is required and must be a string.</small>
                    </div>
                    <div class="password-field">
                      <label>Password <small>required</small>
                        <input type="password" id="password" placeholder="Password" name="password" required="" data-invalid="" aria-invalid="true">
                      </label>
                      <small class="error">A password is required.</small>
                    </div>
                    <button type="submit">Sign in <i class="fa fa-sign-in"></i></button>
                    <a href="demo-user-interface.html" class="button">Go to demo without signing in <i class="fa fa-arrow-right"></i></a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <footer>
      <!--Footer content goes here-->
      <div class="row">
        <div class="large-12 columns">
          <p>&copy; Heat pump Controller 2015-2016.</p>
        </div>
      </div>
    </footer>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/custom/active.js"></script>
    <script src="../js/custom/button-scroll.js"></script>
    <!-- Core JavaScript inserted below the footer
        ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script>
      $(document).foundation('reflow');
    </script>
  </body>
</html>
