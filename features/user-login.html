<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login - Features - Pattern Library - Heat pump control</title>
    <meta name="description" content="Demonstration of the user login for the Heat pump controller.">
    <meta name="author" content="Rosanna Fong">
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link href="../img/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Core JavaScript inserted in the head -->
    <script src="../js/min/head.min.js"></script>
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <div class="contain-to-grid">
          <nav class="top-bar primary-navigation" data-topbar role="navigation" data-options="is_hover: false">
              <!--Navigation content goes here-->
          </nav>
        </div>
      </header>
      <main>
        <article>
          <div class="row">
            <div class="large-12 columns">
              <!--Main content goes here-->
              <div class="panel">
                <h1>User login</h1>
                <p>User sign in and user sign out interfaces.</p>
              </div>
              <section>
                <div class="row">
                  <div class="large-6 columns">
                    <h2>User sign in</h2>
                    <form data-abide>
                      <div class="name-field">
                        <label>Username <small>required</small>
                          <input type="text" placeholder="Email address" required pattern="[a-zA-Z]+">
                        </label>
                        <small class="error">An email is required and must be a string.</small>
                      </div>
                      <div class="password-field">
                        <label>Password <small>required</small>
                          <input type="password" id="password" placeholder="Password" name="password" required="" data-invalid="" aria-invalid="true">
                        </label>
                        <small class="error">A password is required.</small>
                      </div>
                      <button type="submit">Sign in <i class="fa fa-sign-in"></i></button>
                    </form>
                  </div>
                  <div class="large-6 columns">
                    <h2>User sign out</h2>
                    <div class="contain-to-grid">
                      <nav class="top-bar demo-top-nav" data-topbar role="navigation" data-options="is_hover: false">
                        <ul class="title-area">
                          <li class="name">
                            <a href="#"><img src="/img/logo-xs.svg" alt="Heatpump Controller logo"/></a>
                          </li>
                          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                        </ul>
                        <section class="top-bar-section">
                          <ul class="right">
                            <li><a href="#">John Doe <i class="fa fa-user fa-2x"></i></a></li>
                            <li><a href="#">Sign out <i class="fa fa-sign-out fa-2x"></i></a></li>
                          </ul>
                        </section>
                      </nav>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </article>
      </main>
    </div>
    <footer>
      <!--Footer content goes here-->
    </footer>
    <!--script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script-->
    <!-- Core JavaScript inserted below the footer
        ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster --> 
    <script src="../js/min/body.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
